<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="scoreboard">
        <h2>Leaderboard</h2>
        <div id="player1Score">Player 1 (X): 0</div>
        <div id="player2Score">Player 2 (O): 0</div>
    </div>
    
    <div id="message"></div>
    
    <table>
        <tr>
            <td id="cell-0"></td>
            <td id="cell-1"></td>
            <td id="cell-2"></td>
        </tr>
        <tr>

            <td id="cell-3"></td>
            <td id="cell-4"></td>
            <td id="cell-5"></td>
        </tr>
        <tr>
            <td id="cell-6"></td>
            <td id="cell-7"></td>
            <td id="cell-8"></td>
        </tr>
    </table>
    
    <button id="resetButton">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
